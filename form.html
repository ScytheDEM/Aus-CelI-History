<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Cell Tower</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="form.js"></script>
  </head>
  <body>
    <h1>Add Cell Tower Location</h1>
    <form id="tower-form">
      <label for="siteName">Tower Name:</label>
      <input type="text" id="siteName" required />

      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" step="any" required />

      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" step="any" required />

      <label for="carrier">Carrier:</label>
      <input type="text" id="carrier" required />

      <label for="band">Band Type:</label>
      <input type="text" id="band" required />

      <button type="submit">Submit</button>
    </form>

    <button onclick="location.href='index.html'">Back to Map</button>
  </body>
</html>
